<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          class="profile-img"
        />
        <div class="name-location">
          <h1 class="name heading">Jessica Randall</h1>
          <p class="location body-bold">London, United Kingdom</p>
        </div>
        <p class="bio body-regular">"Front-end developer and avid reader."</p>
        <ul class="links">
          <li>
            <a href="#" class="body-bold">GitHub</a>
          </li>
          <li>
            <a href="#" class="body-bold"> Frontend Mentor </a>
          </li>
          <li>
            <a href="#" class="body-bold">LinkedIn</a>
          </li>
          <li>
            <a href="#" class="body-bold">Twitter</a>
          </li>
          <li>
            <a href="#" class="body-bold">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
